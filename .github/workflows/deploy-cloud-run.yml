name: Deploy to Cloud Run

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: agentflow-bot

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 3001 \
            --set-env-vars DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
            --set-env-vars ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }} \
            --set-env-vars ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }} \
            --set-env-vars ELEVENLABS_AGENT_ID=${{ secrets.ELEVENLABS_AGENT_ID }} \
            --set-env-vars ORCHESTRATOR_API_KEY=${{ secrets.ORCHESTRATOR_API_KEY }} \
            --set-env-vars ALLOWED_USER_IDS=${{ secrets.ALLOWED_USER_IDS }} \
            --set-env-vars SYSTEM_NOTIFICATION_CHANNEL_ID=${{ secrets.SYSTEM_NOTIFICATION_CHANNEL_ID }} \
            --set-env-vars GITHUB_TOKEN=${{ secrets.GH_TOKEN }} \
            --set-env-vars TRELLO_API_KEY=${{ secrets.TRELLO_API_KEY }} \
            --set-env-vars TRELLO_API_TOKEN=${{ secrets.TRELLO_API_TOKEN }} \
            --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --memory 2Gi \
            --cpu 2 \
            --timeout 3600 \
            --max-instances 1 \
            --min-instances 0 \
            --no-cpu-throttling

      - name: Show deployment URL
        run: |
          echo "Deployment complete!"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
