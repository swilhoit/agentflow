version: '3.8'

services:
  agentflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentflow
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=INFO
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - ./audio:/app/audio
      - ./temp:/app/temp
      - ./logs:/app/logs
    networks:
      - agentflow-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agentflow-network:
    driver: bridge

volumes:
  audio:
  temp:
  logs:
